<body class="animate__animated animate__fadeIn">
    
    <!-- INICIO HEADER -->
    <header>
        <div class="header__logo">
            <a href="../index.html"><img src="../Multimedia/logo.png" class="logo__img" alt="logo sneaker stash"></a>

            </div>
        </div>
    </header>

    
    <!-- INICIO NAV -->
    <nav>
        <ul class="nav__lista">
            <li class="nav__item">
                <a href="../index.html">
                    <img src="../Multimedia/iconos/home-solid.svg" class="nav__icono" alt="icono inicio">

            <li class="nav__item">

            </li>
            <li class="nav__item">

            </li>

        </ul>

    <!-- INICIO SECTION -->
    <section class="signUp__section">
        <form class="section__form" action="">
            <div class="form__header">
                <h3>REGISTRARSE</h3>
            </div>
            <div class="form__top">
                <input id="usuario__nombre" class="top__nombre" oninput="validarNombre()" type="text" placeholder="Nombre">
                <input id="usuario__apellido" class="top__apellido" type="text" placeholder="Apellido">
            </div>
            <div class="form__mid">
                <input id="usuario__email" oninput="validarMail()" class="mid__email" type="email" placeholder="Email">
                <input id="usuario__telefono" oninput="validarTelefono()" class="mid__telefono" type="tel" placeholder="Teléfono">
            </div>
            <div class="form__bot">
                <input id="usuario__contrasenia" oninput="validarContrasenia()" class="bot__contrasenia" type="password" placeholder="Contraseña">
                <input id="usuario__recontrasenia" oninput="validarContrasenia()" class="bot__contrasenia" type="password" placeholder="Repetir Contraseña">
            </div>
            <div class="form__submit">
                <button id="usuario__submit" class="button__signup" type="button" onclick="crearUsuario()">Registrarse</button>

                <label for="logIn">¿Ya tienes cuenta?</label>
                <a href="login.html"><input type="button" class="button__login" value="Iniciar sesión"></a>
            </div>
        </form>
    </section>
    

    <!-- INICIO FOOTER -->

        <div class="footer__derecha">

                    </a>
                </li>
                <li class="lista__item">
                    <a href="">

                    <a href="">

                <li class="lista__item">

                        <label for="iconContacto4"><img id="iconContacto4" class="iconContacto" src="../Multimedia/iconos/envelope-regular.svg" alt=""> Email: info@sneakerstash.com.ar </label>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
